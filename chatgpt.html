<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>網頁範例</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .banner {
            background-color: #001f3f; /* 深藍色 */
            color: white;
            text-align: center;
            height: 100vh; /* 設定 banner 高度為 100vh */
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
        }
        .navigator {
            background-color: white; /* 白底 */
            color: black; /* 黑字 */
            padding: 10px;
            border-radius: 5px;
            position: sticky;
            top: 0;
            z-index: 1000;
            text-align: left; /* 置左對齊 */
        }
        .navigator a {
            color: black; /* 黑色 */
            text-decoration: none;
            padding: 10px;
            display: inline-block; /* 並排顯示 */
        }
        .navigator a.home {
            font-size: 1.2em; /* 首頁略大 */
        }
        .navigator a:hover {
            background-color: #f0f0f0; /* 滑鼠懸停效果 */
        }
        section {
            height: 1000px; /* 每個區段高度設為1000px */
            background-color: rgba(211, 211, 211, 0.5); /* 淺灰色背景，透明度0.5 */
            padding: 20px 0; /* 調整上方和下方的空白 */
        }
        .banner-div {
            height: 100vh; /* banner-div高度設為100vh */
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ff5733; /* 橘色背景 */
            color: white; /* 字體顏色為白色 */
            margin-bottom: 20px; /* 調整與內容的間距 */
        }
        .content-div {
            background-color: rgba(0, 0, 0, 0.2); /* 半透明黑色背景，透明度0.2 */
            color: black; /* 字體顏色為黑色 */
            padding: 20px; /* 內邊距 */
            border-radius: 10px; /* 添加圓角 */
        }
        .container {
            padding: 0; /* 移除容器的內邊距 */
        }
    </style>
</head>
<body>

    <div class="banner" id="banner">
        這裡是banner
    </div>

    <div class="navigator">
        <a href="#banner" class="home">首頁</a>
        <a href="#section1">區段1</a>
        <a href="#section2">區段2</a>
        <a href="#section3">區段3</a>
    </div>

    <section id="section1">
        <div class="banner-div">
            <h2>區段1 banner</h2>
        </div>
        <div class="container">
            <div class="row justify-content-center"> <!-- 使用 justify-content-center 置中內容 -->
                <div class="col-md-2"></div> <!-- 左側留白 -->
                <div class="col-md-8"> <!-- 置中顯示內容 -->
                    <div class="content-div">
                        <h3 class="text-left">區段1 內容標題</h3> <!-- 將標題移至 content-div -->
                        <p>這是區段1的第一段內容，這裡可以放置隨機的文字描述。</p>
                        <p>這是區段1的第二段內容，這裡可以放置更多的隨機文字來補充信息。</p>
                    </div>
                </div>
                <div class="col-md-2"></div> <!-- 右側留白 -->
            </div>
        </div>
    </section>

    <section id="section2">
        <div class="banner-div">
            <h2>區段2 banner</h2>
        </div>
        <div class="container">
            <div class="row justify-content-center"> <!-- 使用 justify-content-center 置中內容 -->
                <div class="col-md-2"></div> <!-- 左側留白 -->
                <div class="col-md-8"> <!-- 置中顯示內容 -->
                    <div class="content-div">
                        <h3 class="text-left">區段2 內容標題</h3> <!-- 將標題移至 content-div -->
                        <p>這是區段2的第一段內容，這裡可以放置隨機的文字描述。</p>
                        <p>這是區段2的第二段內容，這裡可以放置更多的隨機文字來補充信息。</p>
                    </div>
                </div>
                <div class="col-md-2"></div> <!-- 右側留白 -->
            </div>
        </div>
    </section>

    <section id="section3">
        <div class="banner-div">
            <h2>區段3 banner</h2>
        </div>
        <div class="container">
            <div class="row justify-content-center"> <!-- 使用 justify-content-center 置中內容 -->
                <div class="col-md-2"></div> <!-- 左側留白 -->
                <div class="col-md-8"> <!-- 置中顯示內容 -->
                    <div class="content-div">
                        <h3 class="text-left">區段3 內容標題</h3> <!-- 將標題移至 content-div -->
                        <p>這是區段3的第一段內容，這裡可以放置隨機的文字描述。</p>
                        <p>這是區段3的第二段內容，這裡可以放置更多的隨機文字來補充信息。</p>
                    </div>
                </div>
                <div class="col-md-2"></div> <!-- 右側留白 -->
            </div>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
